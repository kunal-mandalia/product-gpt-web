<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 10px;
            background-color: #1f1f1f;
            color: rgb(200, 200, 200);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .highlight {
            background-color: yellow;
            color: #2c2c2c;
            padding: 5px;
            border-radius: 5px;
        }

        .product_highlight {
            background-color: yellow;

        }
        
        .service_highlight {
            background-color: #c66ca9;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            background-color: rgb(68, 68, 68);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: large;
        }

        #result {
            min-height: 300px;
            padding: 5%;
            background-color: rgb(68, 68, 68);
            border-radius: 10px;
            color: white;
            font-size: larger;
            line-height: 3;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(68, 68, 68);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: larger;
            font-weight: bold;
        }

        button:hover {
            cursor: pointer;
            background-color: grey;
        }

        button:disabled {
            cursor: progress;
            background-color: rgb(46, 46, 46);
        }
    </style>
</head>

<body>
    <h1>Product-GPT</h1>
    <input id="query" type="text" placeholder="Type your chat query here"
        value="My house flooded due to a burst pipe. What should I do?" />
    <button id="go-button" type="button">Go</button>
    <button id="clear-button" type="button">Clear</button>
    <br />
    <br />
    <br />

    <div id="result"></div>
    <script type="module" src="./app.js"></script>
</body>

</html>
