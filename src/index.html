<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 10px;
            background-color: #1f1f1f;
            color: rgb(200, 200, 200);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .highlight {
            background-color: yellow;
            color: #2c2c2c;
            padding: 5px;
            border-radius: 5px;
        }

        .product_highlight {
            background-color: yellow;

        }

        .service_highlight {
            background-color: #c66ca9;
        }

        textarea {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-width: calc(100% - 20px);
            margin: 10px 0;
            background-color: rgb(68, 68, 68);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: large;
            min-height: 60px;
        }

        a {
            margin: 0 5px;
            cursor: pointer;
        }

        #result {
            min-height: 300px;
            padding: 5%;
            background-color: rgb(11 11 11);
            border-radius: 10px;
            color: white;
            font-size: larger;
            line-height: 2;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(68, 68, 68);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: larger;
            font-weight: bold;
        }

        button:hover {
            cursor: pointer;
            background-color: grey;
        }

        button:disabled {
            cursor: progress;
            background-color: rgb(46, 46, 46);
            display: none;
        }

        .link {
            background-color: transparent !important;
            border: none !important;
            font-weight: medium;
            font-size: smaller;
        }

        .link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #result {
            margin: 20px 0
        }

        #status-indicator {
            padding: 12px;
            background-color: #177f46;
            border-radius: 8px;
            color: whitesmoke;
            animation: statusIndicator cubic-bezier(0.645, 0.045, 0.355, 1) 10s;
            font-family: monospace;
        }
        @keyframes statusIndicator {
            0% {
                background-color: #2196f3;
            }
            100% {
                background-color: #177f46;
            }
        }
    </style>
</head>

<body>
    <h1>Product-GPT</h1>
    <textarea id="query" type="text" placeholder="Type your chat query here"></textarea>
    <div id="status-indicator" class="hidden">Identifying products and services...</div>
    <button id="go-button" type="button" class="">Go</button>
    <button id="clear-button" type="button" class="link">Clear</button>
    <button id="random-query-button" class="link ">Random question</button>

    <div id="result"></div>
    <script type="module" src="./app.js"></script>
</body>

</html>
