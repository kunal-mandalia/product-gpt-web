<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 10px;
            background-color: #1f1f1f;
            color: rgb(200, 200, 200);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .highlight {
            color: whitesmoke;
            padding: 5px;
            font-weight: normal;
        }

        .product_highlight {
            border-bottom: solid 4px #009688;
        }

        .service_highlight {
            border-bottom: solid 4px #2196f3;
        }

        textarea {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-width: calc(100% - 20px);
            margin: 10px 0;
            background-color: rgb(68, 68, 68);
            color: #bebebe;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: large;
            min-height: 60px;
        }

        a {
            margin: 0 5px;
            cursor: pointer;
        }

        #result {
            min-height: 300px;
            padding: 5%;
            background-color: rgb(11 11 11);
            border-radius: 10px;
            color: #999999;
            font-size: larger;
            line-height: 2;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(68, 68, 68);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: larger;
            font-weight: bold;
        }

        button:hover {
            cursor: pointer;
            background-color: grey;
        }

        button:disabled {
            cursor: progress;
            background-color: rgb(46, 46, 46);
            display: none;
        }

        .link {
            background-color: transparent !important;
            border: none !important;
            font-weight: medium;
            font-size: smaller;
        }

        .link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        #result {
            margin: 20px 0
        }


        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .status-dot {
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: statusIndicator linear 2s infinite;
            background-color: #177f46;;
        }

        @keyframes statusIndicator {
            0% {
                background-color: #177f463b;
            }
            50% {
                background-color: #177f46;
            }
            100% {
                background-color: #177f463b;
            }
        }
    </style>
</head>

<body>
    <h1>Product-GPT</h1>
    <textarea id="query" type="text" placeholder="Type your chat query here"></textarea>
    <div id="status-container" class="status-container hidden">
        <div class="status-dot"></div>
        <small id="status-indicator">Identifying products and services...</small>
    </div>
    <button id="go-button" type="button" class="">Go</button>
    <button id="clear-button" type="button" class="link">Clear</button>
    <button id="random-query-button" class="link ">Random question</button>

    <div id="result"></div>
    <script type="module" src="./app.js"></script>
</body>

</html>
